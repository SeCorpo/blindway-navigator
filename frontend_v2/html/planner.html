<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/planner.css">
    <title>blindway-navigator</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <button class="nav-button" role="button" id="returnButton" onclick="window.location.href='./overview.html'">Overview</button>
            <button class="nav-button" role="button" id="whereAmIButton" onclick="window.location.href='./detail.html'">Where Am I?</button>
            <button class="nav-button" role="button" id="settingsButton" onclick="window.location.href='./settings.html'">Settings</button>
        </nav>
    </header>

<main class="main container">
    <div class="top-container container-item">
        <div class="location-row">
            <div class="location-column">
                <button type="button" class="locationbtn fromlocation" name="fromAmersfoort">
                    Amersfoort
                </button>
                <button type="button" class="locationbtn fromlocation" name="fromDenBosch">
                    Den Bosch
                </button>
                <button type="button" class="locationbtn fromlocation" name="fromHaarlem">
                    Haarlem
                </button>
            </div>
            <div class="location-column">
                <button type="button" class="locationbtn tolocation" name="toAmersfoort">
                    Amersfoort
                </button>
                <button type="button" class="locationbtn tolocation" name="toDenBosch">
                    Den Bosch
                </button>
                <button type="button" class="locationbtn tolocation" name="toHaarlem">
                    Haarlem
                </button>
            </div>
        </div>
    </div>
    <div class="middle-container container-item">
        middle
    </div>
    <div class="bottom-container container-item">
        bottom
    </div>
</main>

</body>
</html>
