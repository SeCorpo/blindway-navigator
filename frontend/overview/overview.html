<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="./overview.css">
    <title>blindway-routeinfo</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <button class="nav-button" role="button" id="plannerButton" onclick="window.location.href='../planner/planner.html'">Planner</button>
            <button class="nav-button" role="button" id="whereAmIButton" onclick="window.location.href='../detail/detail.html'">Where Am I?</button>
            <button class="nav-button" role="button" id="settingsButton" onclick="window.location.href='../settings/settings.html'">Settings</button>
        </nav>
    </header>

<main class="main container">
    <div class="top-container container-item">

    </div>

    <div class="middle-container container-item">
        <div class="transfer-info fade">
            Please plan a route, return to Planner1
        </div>
        <div class="transfer-info fade">
            Please plan a route, return to Planner2
        </div>
        <div class="transfer-info fade">
            Please plan a route, return to Planner3
        </div>
    </div>

    <div class="bottom-container container-item">
        <button type="button" class="select-btn prev-btn" name="previous">
            <<
        </button>
        <button type="button" class="play-btn" name="play">
            PLAY
        </button>
        <button type="button" class="select-btn next-btn" name="next">
            >>
        </button>
    </div>
</main>
<script src="./overview.js"></script>
