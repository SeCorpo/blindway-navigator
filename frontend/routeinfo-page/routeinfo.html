<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../blindway.css">
    <link rel="stylesheet" href="./style.css">
    <title>blindway-routeinfo</title>
</head>
<body>
<div id="settingsPopup" class="settings-popup-container">
    <button id="closeButton" class="close-button">X</button>
    <!-- Add your settings content here -->
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0">
        <label class="onoffswitch-label" for="myonoffswitch"></label>
    </div>
    <!-- Add more settings content as needed -->
</div>
<div class="top-bar">
    <button class="top-bar-button" role="button" id="returnButton"></button>
    <button class="top-bar-button" role="button" id="whereAmIButton">Where Am I?</button>
    <button class="top-bar-button" role="button" id="settingsButton">Settings</button>
</div>
<div class="container" id="contentContainer">
<div class="grid-container">
    <div class="timer-grid grid-item">

        <div class="timer">
            <span class="minutes">07</span>:<span class="seconds">23</span>
        </div>

    </div>
    <div class="info-grid grid-item">

        <div class="transfer-info fade">
            transfer-info1
        </div>

        <div class="transfer-info fade">
            transfer-info2
        </div>

        <div class="transfer-info fade">
            transfer-info3
        </div>

    </div>

    <div class="buttons-grid grid-item">
        <button type="button" class="select-btn prev-btn" name="previous">
            <<
        </button>
        <button type="button" class="play-btn" name="play">
            PLAY
        </button>
        <button type="button" class="select-btn next-btn" name="next">
            >>
        </button>

    </div>
</div>
</div>
<script src="../topbar.js"></script>
<script src="./script.js"></script>
<script src="./js/routeSteps.js"></script>
<script src="./js/tts.js"></script>
</body>
</html>
