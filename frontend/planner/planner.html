<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../theme.css">
  <link rel="stylesheet" href="./style.css">
  <title>blindway</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <button class="nav-button" role="button" id="returnButton" onclick="window.location.href='../overview/overview.html'">Overview</button>
            <button class="nav-button" role="button" id="whereAmIButton" onclick="window.location.href='../detail/detail.html'">Where Am I?</button>
            <button class="nav-button" role="button" id="settingsButton" onclick="window.location.href='../settings/settings.html'">Settings</button>
        </nav>
    </header>

<main class="main container" id="contentContainer">
  <div class="grid-container">
    <div class="grid-item">
      <div class="location-row">
        <div class="location-column">
          <button type="button" class="locationbtn fromlocation" name="fromAmersfoort">
            Amersfoort
          </button>
          <button type="button" class="locationbtn fromlocation" name="fromDenBosch">
            Den Bosch
          </button>
          <button type="button" class="locationbtn fromlocation" name="fromHaarlem">
            Haarlem
          </button>
        </div>
        <div class="location-column">
          <button type="button" class="locationbtn tolocation" name="toAmersfoort">
            Amersfoort
          </button>
          <button type="button" class="locationbtn tolocation" name="toDenBosch">
            Den Bosch
          </button>
          <button type="button" class="locationbtn tolocation" name="toHaarlem">
            Haarlem
          </button>
        </div>
      </div>
    </div>
    <div class="grid-item">
      <div class="clock-and-button">
        <div class="clock">
          <input type="time" name="time" id="timeInput" value="12:00"/>
        </div>
        <div class="now-button">
          <button type="button" class="now-button" id="nowButton">Nu</button>
        </div>
      </div>
      <div class="transfertime-slider-container">
        <input type="range" class="transfertime-slider" name="transfertime" value="10" min="0" max="30"/>
        <span class="transfertime-value">20</span>
      </div>
    </div>
    <div class="grid-item">
      <button type="button" class="plan-btn" id="planButton">Plan Reis</button>
    </div>
  </div>
</main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../topbar.js"></script>
<script src="./script.js"></script>
<script src="./js/service.js"></script>
</body>
</html>
