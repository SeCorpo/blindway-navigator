<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../blindway.css">
  <link rel="stylesheet" href="./style.css">
  <title>blindway</title>
</head>
<body>
<object data="../settings.html" id="settingsObject" style="display: none;"></object>
<div class="top-bar">
  <button class="top-bar-button" role="button" id="returnButton" ></button>
  <button class="top-bar-button" role="button" id="whereAmIButton">Where Am I?</button>
  <button class="top-bar-button" role="button" id="settingsButton">Settings</button>
</div>
<div class="container" id="contentContainer">
<div class="grid-container">
  <div class="grid-item">
    <div class="location-row">
      <div class="location-column">
        <button type="button" class="locationbtn fromlocation" name="fromAmersfoort">
          Amersfoort
        </button>
        <button type="button" class="locationbtn fromlocation" name="fromDenBosch">
          Den Bosch
        </button>
        <button type="button" class="locationbtn fromlocation" name="fromHaarlem">
          Haarlem
        </button>
      </div>
      <div class="location-column">
        <button type="button" class="locationbtn tolocation" name="toAmersfoort">
          Amersfoort
        </button>
        <button type="button" class="locationbtn tolocation" name="toDenBosch">
          Den Bosch
        </button>
        <button type="button" class="locationbtn tolocation" name="toHaarlem">
          Haarlem
        </button>
      </div>
    </div>
  </div>
  <div class="grid-item">
    <div class="clock-and-button">
      <div class="clock">
        <input type="time" name="time" id="timeInput" value="12:00"/>
      </div>
      <div class="now-button">
        <button type="button" class="now-button" id="nowButton">Nu</button>
      </div>
    </div>
    <div class="transfertime-slider-container">
      <input type="range" class="transfertime-slider" name="transfertime" value="10" min="0" max="30"/>
      <span class="transfertime-value">20</span>
    </div>
  </div>
  <div class="grid-item">
    <button type="button" class="plan-btn" id="planButton">Plan Reis</button>
  </div>
</div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../topbar.js"></script>
<script src="./script.js"></script>
<script src="./js/service.js"></script>
</body>
</html>
